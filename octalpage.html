    <section style="background-color: #f4fdff ">
      <h1 style="font-family: sans-serif; color: #05204a; justify-content: center; text-align: center"><b>Octal Converter</b></h1>
      <div class="calculator">
        <input type="text" style="text-align: center; font-weight: bold;" id="octalInput" placeholder="Input octal number" />
        <h1 style="font-family: 'Courier New', Courier, monospace; color: #192655; margin: auto; font-size: 25px; text-align: center; margin-top: 2%; margin-bottom: 2%;">Convert to</h1>
        <button onclick="convertToBinary()" class="fontbut">Binary</button>
        <button onclick="convertToDecimal()" class="fontbut">Decimal</button>
        <button onclick="convertToHexadecimal()" class="fontbut">Hexadecimal</button>
        <div style="color: #05204a; font-size: 70px; text-align: center">
          <div style="font-family: 'Courier New', Courier, monospace; font-size: 25px; margin-top: 4%;">
            result <br>
          </div>
          <span id="result" style="font-weight: bold;"></span>
        </div>
      </div>
      <script>
        function convertToBinary() {
            const octalInput = document.getElementById('octalInput').value;
            const decimalResult = parseInt(octalInput, 8);
            const binaryResult = decimalResult.toString(2);
            document.getElementById('result').textContent = binaryResult;
        }

        function convertToDecimal() {
            const octalInput = document.getElementById('octalInput').value;
            const decimalResult = parseInt(octalInput, 8);
            document.getElementById('result').textContent = decimalResult;
        }

        function convertToHexadecimal() {
            const octalInput = document.getElementById('octalInput').value;
            const decimalResult = parseInt(octalInput, 8);
            const hexadecimalResult = decimalResult.toString(16).toUpperCase();
            document.getElementById('result').textContent = hexadecimalResult;
        }
      </script>
