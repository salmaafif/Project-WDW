<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Octal to Decimal and Hexadecimal Converter</title>
    <link rel="stylesheet" href="ourcss.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-r1EBIuWRNz4Rc7bKSnOMkKi2t3jrfUFS+z4A7Hqj7kFrdkbl0dN6KqLYjNj4tEFe"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Inter, sans-serif;
        background-color: #2c3e50;
      }
    </style>
  </head>
  <body
    style="background-color: #192655; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0"
  >
    <p >halo keubah ga ya</p>
    <div class="Rectangle5"></div>
    <div class="Rectangle6"></div>
    <div class="Rectangle4"></div>
    <div class="Rectangle3"></div>
    <div class="Rectangle1"></div>
    <div class="Rectangle8"></div>
    <div class="Rectangle13">
      <input
        type="text"
        placeholder="Type Binary Here"
        aria-label="Type Binary Here"
      />
    </div>
    <div class="Rectangle10"></div>
    <div class="Rectangle15"></div>
    <div class="Rectangle11"></div>
    <div class="Rectangle12"></div>
    <div class="Rectangle9"></div>
    <div
      class="Binary"
      style="left: 195px; top: 148px; position: absolute; color: white; font-size: 25px; font-family: Inter; font-weight: 500; letter-spacing: 7.5px; word-wrap: break-word"
    >
      Binary
    </div>
    <div
      class="Octal"
      style="left: 453px; top: 148px; position: absolute; color: white; font-size: 25px; font-family: Inter; font-weight: 500; letter-spacing: 7.5px; word-wrap: break-word"
    >
      Octal
    </div>
    <div
      class="Octal"
      style="left: 326px; top: 478px; position: absolute; color: #d0d0d0; font-size: 25px; font-family: Inter; font-weight: 500; letter-spacing: 2.5px; word-wrap: break-word"
    >
      octal<br />
    </div>
    <div
      class="Decimal"
      style="left: 673px; top: 148px; position: absolute; color: white; font-size: 25px; font-family: Inter; font-weight: 500; letter-spacing: 7.5px; word-wrap: break-word"
    >
      Decimal
    </div>
    <div
      class="Hexadecimal"
      style="left: 885px; top: 150px; position: absolute; color: white; font-size: 22px; font-family: Inter; font-weight: 500; letter-spacing: 6.6px; word-wrap: break-word"
    >
      Hexadecimal
    </div>
    <div class="Rectangle14"></div>
    <div class="Rectangle11"></div>
    <div class="Rectangle16"></div>
    <div class="Rectangle17"></div>

    <div
      class="Decimal"
      style="left: 566px; top: 478px; position: absolute; color: #d0d0d0; font-size: 25px; font-family: Inter; font-weight: 500; letter-spacing: 2.5px; word-wrap: break-word"
    >
      decimal
    </div>
    <div
      class="Result"
      style="left: 588px; top: 586px; position: absolute; color: #d0d0d0; font-size: 25px; font-family: Inter; font-weight: 500; letter-spacing: 2.5px; word-wrap: break-word"
    >
      result
    </div>
    <div
      class="Hexadecimal"
      style="left: 785px; top: 478px; position: absolute; color: #d0d0d0; font-size: 25px; font-family: Inter; font-weight: 500; letter-spacing: 2.5px; word-wrap: break-word"
    >
      hexadecimal
    </div>
  </body>
</html>
